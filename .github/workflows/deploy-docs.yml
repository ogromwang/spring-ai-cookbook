            -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            docs/.vitepress/dist/ \
            ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }}:${{ secrets.ECS_DEPLOY_PATH }}/

